<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa thông tin nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
            border-color: #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sửa thông tin nhân viên</h1>

    <form action="/nhanvien/edit/{maNV}" method="post" enctype="multipart/form-data" th:object="${nhanVien}">
        <div class="mb-3">
            <input type="hidden" th:field="*{maNV}" />
            <label for="tenNV" class="form-label">Tên NV:</label>
            <input type="text" id="tenNV" th:field="*{tenNV}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <input type="text" id="phai" th:field="*{phai}" class="form-control">
            <label for="imageFile" class="form-label">Chọn ảnh mới:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control">
        </div>

        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi sinh:</label>
            <input type="text" id="noiSinh" th:field="*{noiSinh}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="maPhong" class="form-label">Mã phòng:</label>
            <input type="text" id="maPhong" th:field="*{maPhong}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="text" id="luong" th:field="*{luong}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Ảnh đại diện hiện tại:</label><br>
            <img th:if="${nhanVien.image ne null}" th:src="@{'/uploads/' + ${nhanVien.image}}" class="image-preview"><br>

        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/nhanvien" class="btn btn-cancel">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

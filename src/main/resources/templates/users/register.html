<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-action {
            text-align: center;
        }

        .form-action a {
            color: #007bff;
        }

        .form-action a:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Đăng ký</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn"
                   th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng"
                   th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu"
                   th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
                   th:field="*{confirmPassword}">
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại"
                   th:field="*{phone}">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ của bạn"
                   th:field="*{address}">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Ngày sinh</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}">
        </div>
        <div class="form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
            <p class="mt-3 mb-0">Đã có tài khoản? <a class="text-info" th:href="@{/login}">Đăng nhập?</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
